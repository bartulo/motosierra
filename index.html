<!doctype html>
<html lang="es">
<head>
<title>Bulldozer</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<style>
    body { margin: 0; overflow: hidden; background: radial-gradient(#333 40%, #000 100%);}
	#texto {
		position:absolute;
		padding: 10px;
		width: 100%;
		text-align:center;
	}
</style>
<script src="js/jquery-2.1.4.js"></script> 
<script src="js/bootstrap.min.js"></script>
</head>
<body>
<div id="webgl"></div>
<script src="threejs/three.min.js"></script>
<script src="threejs/OrbitControls.js"></script> 
<script>

    var width  = window.innerWidth,
        height = window.innerHeight,
        mouse = new THREE.Vector3(),
        count=0,
        tapa = [],
        objects = [];
        
    var scene = new THREE.Scene();
    scene.add(new THREE.AmbientLight(0xeeeeee,0.2));
    scene.background = new THREE.Color( 0xffffff );
    scene.fog = new THREE.FogExp2( 0xffffff, 0.0015);
    Light = new THREE.SpotLight(0xFFFFFF);
    Light.position.set(300,-300,200);
    Light2 = new THREE.SpotLight(0xFFFFFF,1);
    Light2.position.set(-300,300,200);
	scene.add(Light);
	scene.add(Light2);
    var camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 1000);
    camera.position.set(-50, -220, 60);

    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);
    document.getElementById('webgl').appendChild(renderer.domElement);
    
    var controls = new THREE.OrbitControls(camera); 
    
        
    loader = new THREE.JSONLoader();
    loader.load( 'json/blade.json', addModel("Blade") );
    loader.load( 'json/oruga.json', addModelMirror("Oruga") );
    loader.load( 'json/hidraulico.json', addModel("Hidraulico") );
    loader.load( 'json/ripper.json', addModel("Ripper") );
    loader.load( 'json/ruedas.json', addModel("Ruedas") );
    loader.load( 'json/bastidor.json', addModel("Bastidor") );
    loader.load( 'json/extintor.json', addModel("Extintor") );
    loader.load( 'json/rejilla.json', addModel("Rejilla") );
    loader.load( 'json/elementos_bastidor.json', addModel("Elementos bastidor") );
    loader.load( 'json/planetario.json', addModel("Planetario") );
    loader.load( 'json/cabina_delantera.json', addModel("Cabina delantera") );
    loader.load( 'json/cabina.json', addModel("Cabina") );
    loader.load( 'json/cabina_trasera.json', addModel("Cabina trasera") );
       
    function addModel( texto ) {
	return function( geometry, materials ) {
        var material = new THREE.MeshFaceMaterial( materials );
        model = new THREE.Mesh( geometry, material );
        model.geometry.computeVertexNormals();
        model.scale.set(28,28,28);
        model.position.set(0,0,0);
	model.name = texto;
        objects.push( model );
        scene.add( model );
	}
    }
        
    function addModelMirror( texto ) {
	return function( geometry, materials ) {
        var material = new THREE.MeshFaceMaterial( materials );
        model = new THREE.Mesh( geometry, material );
        model.geometry.computeVertexNormals();
        model.scale.set(28,28,28);
        model.position.set(0,0,0);
	model.name = texto;
        tapa.push( model );
        scene.add( model );
	}
    }

    $( document ).ready(function() { 
      c = tapa[0].clone();
      c.applyMatrix(new THREE.Matrix4().makeScale(-1, 1, 1));
      scene.add( c );
    });

    render();
    
    function render() {
        controls.update();

        requestAnimationFrame(render);
        renderer.render(scene, camera);
    }

</script>
</body>
</html>
